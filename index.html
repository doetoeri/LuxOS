<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS 8-bit Emulator</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            color: green;
            font-family: 'DungGeunMo', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #screen {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
        }

        #input {
            border: none;
            background: black;
            color: green;
            font-size: 1rem;
            padding: 10px;
            outline: none;
            caret-color: white;
        }

        #input::placeholder {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- LuxOS 화면 -->
    <div id="screen"></div>

    <!-- 명령 입력 필드 -->
    <input type="text" id="input" autofocus placeholder="Type a command here...">
    
    <!-- JavaScript 파일 연결 -->
    <script src="luxos.js"></script>
</body>
</html>
