<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS* HyperDisk 1.0 Emulator</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #input {
            border: none;
            background: black;
            color: green;
            font-size: 16px;
            padding: 10px;
            outline: none;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="terminal">
        Welcome to LuxOS* with HyperDisk 1.0
        Type 'help' for a list of commands.
    </div>
    <input type="text" id="input" placeholder="Type a command here...">
    <script src="luxos.js"></script>
</body>
</html>
