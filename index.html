<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS* HyperDisk 1.0 Emulator</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            border-bottom: 2px solid green;
        }
        #input-section {
            display: flex;
            padding: 10px;
            background-color: #202020;
        }
        #input {
            flex: 1;
            border: none;
            background: #202020;
            color: green;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="output">Welcome to LuxOS* with HyperDisk 1.0\nType 'help' for a list of commands.\n</div>
    <div id="input-section">
        <input type="text" id="input" placeholder="Type a command here...">
    </div>
    <script src="luxos.js"></script>
</body>
</html>
