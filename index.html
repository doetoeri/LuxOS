<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS 8-bit Emulator</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #screen {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
        }
        #input {
            border: none;
            background: black;
            color: green;
            font-size: 1rem;
            padding: 10px;
            outline: none;
            caret-color: white;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <input type="text" id="input" autofocus placeholder="Type here...">
    <script src="luxos.js"></script>
</body>
</html>
